<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simply Pay | Cloud Sync Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { 
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #d4af37;
            --gold-br: #f9e29c;
            --dark: #050505; 
            --card: rgba(20, 20, 22, 0.98);
            --dark-glass: rgba(15, 15, 18, 0.9);
            --text: #ffffff;
            --accent-green: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; user-select: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: var(--text); height: 100vh; display: flex; overflow: hidden; cursor: default; }
        input, select, textarea { user-select: text !important; }

        .logo { 
            font-weight: 800; font-size: 1.8rem; 
            background: linear-gradient(135deg, var(--gold-solid), #fff, var(--gold-solid)); 
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: shine 3s linear infinite;
            text-align: center; margin-bottom: 20px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .user-status {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; font-size: 0.7rem; color: #888; font-weight: 800;
            margin-bottom: 20px; text-transform: uppercase;
        }
        .status-dot {
            width: 8px; height: 8px; background: var(--accent-green);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-green);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        nav { width: 280px; background: var(--dark); padding: 40px 20px; border-right: 1px solid rgba(212, 175, 55, 0.2); display: flex; flex-direction: column; z-index: 100; }
        .nav-item { padding: 16px 20px; border-radius: 15px; cursor: pointer; margin-bottom: 8px; color: #666; font-weight: 600; transition: 0.3s ease; }
        .nav-item.active { background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), transparent); border: 1px solid var(--gold-solid); color: var(--gold-solid); }

        .live-recaudo { background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.3); padding: 15px; border-radius: 15px; margin: 10px 0 15px 0; text-align: center; }
        .live-recaudo span { display: block; font-size: 0.6rem; color: var(--gold-solid); letter-spacing: 2px; text-transform: uppercase; }
        .live-recaudo h3 { font-size: 1.6rem; font-weight: 800; margin-top: 5px; color: #fff; }

        .btn-cierre { background: transparent; border: 1px solid var(--gold-solid); color: var(--gold-solid); padding: 12px; border-radius: 12px; font-weight: 800; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-bottom: 20px; }
        .btn-cierre:hover { background: var(--gold-solid); color: #000; }

        main { flex-grow: 1; overflow-y: auto; padding: 40px; background: radial-gradient(circle at top right, #1a1a1a, #000); }
        .glass-card { background: var(--dark-glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 24px; padding: 35px; border: 1px solid rgba(212, 175, 55, 0.15); box-shadow: 0 25px 50px rgba(0,0,0,0.8); position: relative; overflow: hidden; }

        /* MEJORA AQU√ç: Estilo para los selectores y opciones */
        input, select { background: #000 !important; border: 1px solid rgba(212, 175, 55, 0.2); padding: 18px; border-radius: 12px; color: #fff; width: 100%; margin-bottom: 15px; outline: none; transition: 0.3s; appearance: none; -webkit-appearance: none; }
        select option { background: #000; color: #fff; padding: 10px; }
        
        input:focus, select:focus { border-color: var(--gold-solid); background: rgba(212, 175, 55, 0.08); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }

        .btn-gold { background: var(--gold); color: #000; font-weight: 800; padding: 18px; border-radius: 12px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; transition: 0.3s; letter-spacing: 1px; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }

        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        td { padding: 20px; background: rgba(255,255,255,0.02); border-radius: 0; transition: 0.2s; }
        tr td:first-child { border-radius: 15px 0 0 15px; border-left: 3px solid var(--gold-solid); }
        tr td:last-child { border-radius: 0 15px 15px 0; }

        .custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { width: 450px; text-align: center; border: 1px solid var(--gold-solid); background: var(--card); padding: 40px; border-radius: 30px; }

        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }

        .cupo-container { display: flex; gap: 15px; margin-bottom: 25px; }
        .cupo-box { flex: 1; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(212,175,55,0.1); }
        .type-indicator { font-size: 0.7rem; font-weight: 800; color: var(--gold-solid); margin-top: 5px; display: block; }
        
        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: var(--accent-green); margin: 0 auto; animation: scale .3s ease-in-out .9s both; }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
    </style>
</head>
<body onload="init()">

    <div id="login-overlay">
        <div class="login-box animate__animated animate__zoomIn" style="width: 350px;">
            <div class="logo">SIMPLY PAY</div>
            <select id="l-user">
                <option value="TAUTIVA">OPERADOR TAUTIVA</option>
                <option value="DORIA">OPERADOR DORIA</option>
                <option value="VILLAREAL">OPERADOR VILLAREAL</option>
                <option value="ADMINISTRADOR">ADMINISTRADOR</option>
            </select>
            <input type="password" id="l-pass" placeholder="PIN" style="text-align: center; letter-spacing: 5px;">
            <button class="btn-gold" onclick="login()">Desbloquear</button>
        </div>
    </div>

    <nav>
        <div class="logo">SIMPLY PAY</div>
        <div class="user-status"><div class="status-dot"></div><span id="display-user">SIN SESI√ìN</span></div>
        <div class="live-recaudo"><span>Recaudo Turno</span><h3 id="recaudo-total-sidebar">$0</h3></div>
        <button class="btn-cierre" onclick="abrirCierreModal()">Cerrar Turno</button>
        <div id="n-reg" class="nav-item active" onclick="tab('reg')">Registro Entrada</div>
        <div id="n-pat" class="nav-item" onclick="tab('pat')">Patio en Vivo</div>
        <div id="n-rep" class="nav-item" onclick="tab('rep')">Hist√≥rico Maestro</div>
        <div id="n-cfg" class="nav-item" onclick="tab('cfg')" style="display:none;">Configuraci√≥n Tarifas</div>
        <div class="nav-item" style="color: #ff4d4d; margin-top: auto;" onclick="location.reload()">Cerrar Sesi√≥n</div>
    </nav>

    <main>
        <div id="tab-reg" class="tab-content">
            <div class="glass-card animate__animated animate__fadeInRight" style="max-width: 550px; margin: auto;">
                <div class="cupo-container">
                    <div class="cupo-box"><span>üöó</span><span class="type-indicator">CARROS</span><h4 id="count-carros">0 / 4</h4></div>
                    <div class="cupo-box"><span>üèçÔ∏è</span><span class="type-indicator">MOTOS</span><h4 id="count-motos">0 / 4</h4></div>
                </div>
                <input type="text" id="p-placa" placeholder="PLACA" maxlength="6" oninput="detectarTipo(this.value)" style="text-align:center; font-size:3rem; font-weight:800; color:var(--gold-solid); text-transform: uppercase;">
                <div id="auto-tipo-label" style="text-align: center; margin-bottom: 15px; font-weight: 800; color: var(--accent-green); height: 20px;"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input type="text" id="p-torre" placeholder="TORRE">
                    <input type="text" id="p-apto" placeholder="APTO">
                </div>
                <input type="datetime-local" id="p-fecha">
                <button id="btn-registrar" class="btn-gold" onclick="registrar()">Confirmar Entrada</button>
            </div>
        </div>

        <div id="tab-pat" class="tab-content" style="display:none;">
            <div class="glass-card">
                <input type="text" id="buscar-patio" placeholder="üîç BUSCAR PLACA EN PATIO..." onkeyup="buscarEnPatio()" style="margin-bottom: 20px; border-radius: 20px;">
                <table><tbody id="lista-patio"></tbody></table>
            </div>
        </div>

        <div id="tab-rep" class="tab-content" style="display:none;">
            <div class="glass-card">
                <h2 style="color: var(--gold-solid); margin-bottom: 25px;">HIST√ìRICO MAESTRO</h2>
                <button class="btn-gold" onclick="generarReportePDF()">Descargar Reporte Global</button>
            </div>
        </div>
    </main>

    <div id="payment-modal" class="custom-modal">
        <div class="modal-content">
            <h1 id="m-placa" style="font-size: 3rem; color: #fff;">---</h1>
            <h2 id="m-monto" style="font-size: 3.5rem; color: var(--gold-solid); margin: 20px 0;">$0</h2>
            <select id="m-metodo">
                <option value="EFECTIVO">EFECTIVO</option>
                <option value="TRANSFERENCIA">TRANSFERENCIA / NEQUI</option>
            </select>
            <button class="btn-gold" onclick="finalizar()">Confirmar Salida</button>
            <p onclick="cerrarModales()" style="margin-top: 20px; cursor: pointer; color: #666;">Cancelar</p>
        </div>
    </div>

    <div id="print-modal" class="custom-modal">
        <div class="modal-content">
            <h2 id="success-title">PROCESO EXITOSO</h2>
            <p id="success-msg">Operaci√≥n completada</p>
            <button class="btn-gold" onclick="imprimirUltimoRecibo()">IMPRIMIR RECIBO</button>
            <p onclick="cerrarModales()" style="margin-top: 20px; cursor: pointer; color: var(--gold-solid);">CONTINUAR</p>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBL4n9CWGB_hsKZaYETN68i5iVe4V0I3Kc",
            authDomain: "simply-pay-titanium.firebaseapp.com",
            projectId: "simply-pay-titanium",
            storageBucket: "simply-pay-titanium.firebasestorage.app",
            messagingSenderId: "377515414244",
            appId: "1:377515414244:web:0e91a49a7f7ab2ae8c12f1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let autosLocales = []; 
        let tarifas = { horaAdicional: 1500, nocturnoFijo: 6000, horasGracia: 2 };
        let currentUser = ""; let idParaCobrar = null; let ultimoVehiculo = null;

        async function init() {
            const n = new Date(); n.setMinutes(n.getMinutes() - n.getTimezoneOffset());
            const dateInput = document.getElementById('p-fecha');
            if(dateInput) dateInput.value = n.toISOString().slice(0,16);
            
            db.collection("patio").onSnapshot((snapshot) => {
                autosLocales = [];
                snapshot.forEach(doc => {
                    autosLocales.push({ id: doc.id, ...doc.data() });
                });
                actualizarCupos();
                if(document.getElementById('tab-pat').style.display !== 'none') renderPatio();
            });

            db.collection("pagos").onSnapshot(snapshot => {
                let total = 0;
                snapshot.forEach(doc => total += doc.data().monto);
                document.getElementById('recaudo-total-sidebar').innerText = "$" + total.toLocaleString();
            });
        }

        function login() {
            const pins = {"TAUTIVA":"0123","DORIA":"4567","VILLAREAL":"7890","ADMINISTRADOR":"1111"};
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            if(pins[u] === p) {
                currentUser = u;
                document.getElementById('display-user').innerText = currentUser;
                document.getElementById('login-overlay').style.display='none';
                if(u === "ADMINISTRADOR") document.getElementById('n-cfg').style.display = 'block';
            } else { alert("PIN INCORRECTO"); }
        }

        function detectarTipo(placa) {
            const label = document.getElementById('auto-tipo-label');
            const btn = document.getElementById('btn-registrar');
            if (placa.length < 3) { label.innerText = ""; return; }
            const tipo = isNaN(placa.slice(-1)) ? "MOTO" : "CARRO";
            label.innerText = "DETECTADO: " + tipo;
            const cupoActual = autosLocales.filter(a => a.tipo === tipo).length;
            btn.disabled = cupoActual >= 4;
            if(btn.disabled) label.innerText = "‚ö†Ô∏è CUPO LLENO";
        }

        async function registrar() {
            const p = document.getElementById('p-placa').value.toUpperCase().trim();
            if(!p) return;
            if(autosLocales.some(a => a.placa === p)) return alert("Ya est√° en patio");

            const tipo = isNaN(p.slice(-1)) ? 'MOTO' : 'CARRO';
            const nuevo = {
                placa: p, tipo: tipo,
                torre: document.getElementById('p-torre').value || "N/A",
                apto: document.getElementById('p-apto').value || "N/A",
                entrada: new Date(document.getElementById('p-fecha').value).getTime()
            };

            await db.collection("patio").add(nuevo);
            ultimoVehiculo = nuevo;
            
            document.getElementById('p-placa').value = "";
            document.getElementById('print-modal').style.display = 'flex';
        }

        function cobrar(id) {
            const vehiculo = autosLocales.find(a => a.id === id);
            idParaCobrar = id;
            document.getElementById('m-placa').innerText = vehiculo.placa;
            document.getElementById('m-monto').innerText = "$" + calcularPrecio(vehiculo.entrada).toLocaleString();
            document.getElementById('payment-modal').style.display='flex';
        }

        async function finalizar() {
            const vehiculo = autosLocales.find(a => a.id === idParaCobrar);
            const monto = calcularPrecio(vehiculo.entrada);
            const pago = { 
                ...vehiculo, monto, 
                salida: Date.now(), 
                operador: currentUser, 
                metodo: document.getElementById('m-metodo').value 
            };

            await db.collection("historico").add(pago);
            await db.collection("pagos").add({monto: monto, fecha: Date.now()});
            await db.collection("patio").doc(idParaCobrar).delete();

            ultimoVehiculo = pago;
            cerrarModales();
            document.getElementById('print-modal').style.display = 'flex';
        }

        function calcularPrecio(ms) {
            let t = 0; let cur = new Date(ms); const now = new Date();
            while(cur < now) {
                let h = cur.getHours();
                if(h >= 6 && h < 22) {
                    let f = new Date(cur); f.setHours(22,0,0,0);
                    let l = now < f ? now : f;
                    let hrs = Math.ceil((l - cur)/3600000);
                    t += hrs > tarifas.horasGracia ? (hrs - tarifas.horasGracia) * tarifas.horaAdicional : 0;
                    cur = f;
                } else {
                    let f = new Date(cur); if(h >= 22) f.setDate(f.getDate()+1);
                    f.setHours(6,0,0,0); t += tarifas.nocturnoFijo; cur = f;
                }
            }
            return t;
        }

        function renderPatio() {
            let h = "";
            autosLocales.forEach((a) => {
                h += `<tr>
                    <td><b>${a.placa}</b><br><small>${a.tipo}</small></td>
                    <td>T:${a.torre} A:${a.apto}</td>
                    <td>${new Date(a.entrada).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                    <td style="color:var(--gold-solid)">$${calcularPrecio(a.entrada).toLocaleString()}</td>
                    <td><button class="btn-gold" style="padding:10px; font-size: 0.7rem;" onclick="cobrar('${a.id}')">Cobrar</button></td>
                </tr>`;
            });
            document.getElementById('lista-patio').innerHTML = h || "<tr><td colspan='5' style='text-align:center'>Patio Vac√≠o</td></tr>";
        }

        function actualizarCupos() {
            const c = autosLocales.filter(a => a.tipo === 'CARRO').length;
            const m = autosLocales.filter(a => a.tipo === 'MOTO').length;
            document.getElementById('count-carros').innerText = `${c} / 4`;
            document.getElementById('count-motos').innerText = `${m} / 4`;
        }

        function tab(t) {
            document.querySelectorAll('.tab-content').forEach(x => x.style.display='none');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).style.display='block';
            document.getElementById('n-'+t).classList.add('active');
            if(t === 'pat') renderPatio();
        }

        function cerrarModales() { document.querySelectorAll('.custom-modal').forEach(m => m.style.display = 'none'); }

        function imprimirUltimoRecibo() {
            if(!ultimoVehiculo) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: 'mm', format: [80, 100] });
            doc.text("SIMPLY PAY CLOUD", 40, 10, {align:'center'});
            doc.text(`PLACA: ${ultimoVehiculo.placa}`, 10, 25);
            doc.text(`TOTAL: $${(ultimoVehiculo.monto || calcularPrecio(ultimoVehiculo.entrada)).toLocaleString()}`, 10, 40);
            window.open(doc.output('bloburl'), '_blank');
            cerrarModales();
        }

        async function generarReportePDF() {
            const snap = await db.collection("historico").get();
            const data = [];
            snap.forEach(doc => data.push(doc.data()));
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("REPORTE MAESTRO CLOUD", 15, 20);
            doc.autoTable({
                startY: 30,
                head: [['Placa', 'Tipo', 'Monto']],
                body: data.map(p => [p.placa, p.tipo, `$${p.monto.toLocaleString()}`])
            });
            doc.save("Reporte_Cloud.pdf");
        }
    </script>
</body>
</html>
