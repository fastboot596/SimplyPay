<style>
    :root { 
        --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        --gold-solid: #d4af37;
        --dark-bg: #030303; 
        /* Cristal más transparente para ver el fondo */
        --card-glass: rgba(10, 10, 12, 0.6); 
        --text: #ffffff;
        --accent-green: #00ff88;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    
    body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background: var(--dark-bg); 
        color: var(--text); 
        height: 100vh; 
        display: flex; 
        overflow: hidden; 
        position: relative;
    }

    /* --- NUEVO FONDO NEBULOSA DINÁMICA --- */
    .nebula-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: #000;
        overflow: hidden;
    }

    /* Capa de gas profundo */
    .nebula-gas {
        position: absolute;
        width: 200%; height: 200%;
        top: -50%; left: -50%;
        background: 
            radial-gradient(circle at 30% 40%, rgba(184, 134, 11, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 70% 60%, rgba(212, 175, 55, 0.2) 0%, transparent 50%);
        filter: blur(60px);
        animation: drift 30s infinite alternate linear;
    }

    /* Luces brillantes (Nebulosa visible) */
    .nebula-lights {
        position: absolute;
        width: 150%; height: 150%;
        top: -25%; left: -25%;
        background: 
            radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.15) 0%, transparent 60%),
            radial-gradient(circle at 80% 20%, rgba(184, 134, 11, 0.2) 0%, transparent 40%);
        filter: blur(40px);
        animation: pulse 15s infinite alternate ease-in-out;
    }

    /* Partículas/Estrellas doradas */
    .sparks {
        position: absolute;
        width: 100%; height: 100%;
        background-image: 
            radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 40px 70px, var(--gold-solid), rgba(0,0,0,0)),
            radial-gradient(1.5px 1.5px at 100px 150px, #fff, rgba(0,0,0,0));
        background-size: 250px 250px;
        opacity: 0.4;
        animation: starsMove 100s linear infinite;
    }

    @keyframes drift {
        from { transform: rotate(0deg) translate(2%, 2%); }
        to { transform: rotate(10deg) translate(-2%, -2%); }
    }

    @keyframes pulse {
        0% { opacity: 0.5; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes starsMove {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
    }

    /* --- LOGIN OVERLAY TRASLÚCIDO --- */
    #login-overlay { 
        position: fixed; 
        inset: 0; 
        background: rgba(0, 0, 0, 0.4); 
        backdrop-filter: blur(10px);
        z-index: 9999; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }

    .login-box {
        background: rgba(10, 10, 10, 0.8);
        padding: 40px;
        border-radius: 30px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        width: 380px;
        text-align: center;
    }

    /* --- INTERFAZ PRINCIPAL --- */
    nav { 
        width: 280px; 
        background: rgba(0, 0, 0, 0.5); 
        backdrop-filter: blur(20px); 
        padding: 40px 20px; 
        border-right: 1px solid rgba(212, 175, 55, 0.2); 
        display: flex; flex-direction: column; 
        z-index: 10;
    }

    .glass-card { 
        background: var(--card-glass); 
        backdrop-filter: blur(15px); 
        border-radius: 24px; 
        padding: 35px; 
        border: 1px solid rgba(212, 175, 55, 0.15); 
        z-index: 10;
    }

    .logo { 
        font-weight: 800; font-size: 1.8rem; 
        background: linear-gradient(135deg, #bf953f, #fff, #bf953f); 
        background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        animation: shine 3s linear infinite; margin-bottom: 20px;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .nav-item { padding: 16px 20px; border-radius: 15px; cursor: pointer; margin-bottom: 8px; color: #888; transition: 0.3s; }
    .nav-item.active { background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold-solid); color: var(--gold-solid); }
    .btn-gold { background: var(--gold); color: #000; font-weight: 800; padding: 18px; border-radius: 12px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; }
</style>

<body onload="init()">

    <div class="nebula-container">
        <div class="nebula-gas"></div>
        <div class="nebula-lights"></div>
        <div class="sparks"></div>
    </div>

    <div id="login-overlay">
        <div class="login-box animate__animated animate__zoomIn">
            <div class="logo">SIMPLY PAY</div>
            <select id="l-user">
                <option value="TAUTIVA">OPERADOR TAUTIVA</option>
                <option value="DORIA">OPERADOR DORIA</option>
                <option value="VILLAREAL">OPERADOR VILLAREAL</option>
                <option value="ADMINISTRADOR">ADMINISTRADOR</option>
            </select>
            <input type="password" id="l-pass" placeholder="PIN" style="text-align: center; letter-spacing: 5px;">
            <button class="btn-gold" onclick="login()">Desbloquear</button>
        </div>
    </div>
