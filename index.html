<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simply Pay | Cloud Sync Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { 
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #d4af37;
            --dark-bg: #020202; 
            --card-glass: rgba(15, 15, 18, 0.6);
            --text: #ffffff;
            --accent-green: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--dark-bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
            position: relative;
        }

        /* --- FONDO ANIMADO DE NEBULOSA Y ESTRELLAS --- */
        .nebula-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #110d00 0%, #000 100%);
            overflow: hidden;
        }

        .nebula-cloud {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(191, 149, 63, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(179, 135, 40, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(252, 246, 186, 0.1) 0%, transparent 50%);
            filter: blur(80px);
            animation: cloudFloat 25s infinite alternate ease-in-out;
        }

        .star-field {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1.5px 1.5px at 10% 20%, #fff, transparent),
                radial-gradient(2px 2px at 40% 50%, var(--gold-solid), transparent),
                radial-gradient(1.5px 1.5px at 80% 80%, #fff, transparent);
            background-size: 300px 300px;
            opacity: 0.4;
            animation: starScroll 60s linear infinite;
        }

        @keyframes cloudFloat {
            0% { transform: scale(1) translate(0, 0) rotate(0deg); }
            100% { transform: scale(1.1) translate(2%, -2%) rotate(5deg); }
        }

        @keyframes starScroll {
            from { background-position: 0 0; }
            to { background-position: 600px 600px; }
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(12px);
            z-index: 9999; display: flex; justify-content: center; align-items: center; 
        }

        .login-box {
            background: rgba(10, 10, 10, 0.85);
            padding: 40px; border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 40px rgba(184, 134, 11, 0.15);
            width: 380px; text-align: center;
        }

        /* --- INTERFAZ --- */
        nav { 
            width: 280px; background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(20px); padding: 40px 20px; 
            border-right: 1px solid rgba(212, 175, 55, 0.2); 
            display: flex; flex-direction: column; z-index: 10;
        }

        main { flex-grow: 1; padding: 40px; overflow-y: auto; z-index: 10; }

        .glass-card { 
            background: var(--card-glass); 
            backdrop-filter: blur(15px); border-radius: 24px; padding: 35px; 
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo { 
            font-weight: 800; font-size: 1.8rem; letter-spacing: 2px;
            background: linear-gradient(135deg, #bf953f, #fff, #bf953f); 
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: shine 3s linear infinite; margin-bottom: 25px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .nav-item { padding: 16px 20px; border-radius: 15px; cursor: pointer; margin-bottom: 8px; color: #888; transition: 0.3s; font-weight: 600; }
        .nav-item.active { background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold-solid); color: var(--gold-solid); }

        .btn-gold { 
            background: var(--gold); color: #000; font-weight: 800; 
            padding: 18px; border-radius: 12px; border: none; width: 100%; 
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(184, 134, 11, 0.4); }

        input, select { 
            background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(212, 175, 55, 0.2); 
            padding: 15px; border-radius: 12px; color: #fff; width: 100%; margin-bottom: 15px; outline: none; 
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        td { padding: 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(212,175,55,0.05); }
        tr td:first-child { border-radius: 15px 0 0 15px; border-left: 3px solid var(--gold-solid); }
        tr td:last-child { border-radius: 0 15px 15px 0; }

        .cupo-box { flex:1; text-align:center; background: rgba(212, 175, 55, 0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(212,175,55,0.1); }
    </style>
</head>
<body onload="init()">

    <div class="nebula-wrapper">
        <div class="nebula-cloud"></div>
        <div class="star-field"></div>
    </div>

    <div id="login-overlay">
        <div class="login-box animate__animated animate__zoomIn">
            <div class="logo">SIMPLY PAY</div>
            <select id="l-user">
                <option value="TAUTIVA">OPERADOR TAUTIVA</option>
                <option value="DORIA">OPERADOR DORIA</option>
                <option value="VILLAREAL">OPERADOR VILLAREAL</option>
                <option value="ADMINISTRADOR">ADMINISTRADOR</option>
            </select>
            <input type="password" id="l-pass" placeholder="PIN" style="text-align: center; letter-spacing: 5px;">
            <button class="btn-gold" onclick="login()">Desbloquear</button>
        </div>
    </div>

    <nav>
        <div class="logo">SIMPLY PAY</div>
        <div id="display-user" style="font-size: 0.7rem; color: var(--gold-solid); text-align: center; margin-bottom: 20px; text-transform: uppercase; font-weight: 800;">SIN SESI√ìN</div>
        <div style="background: rgba(212, 175, 55, 0.1); padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px;">
            <span style="font-size: 0.6rem; color: #888;">RECAUDO TURNO</span>
            <h3 id="recaudo-total-sidebar" style="color: #fff; font-size: 1.5rem;">$0</h3>
        </div>
        <div id="n-reg" class="nav-item active" onclick="tab('reg')">Registro Entrada</div>
        <div id="n-pat" class="nav-item" onclick="tab('pat')">Patio en Vivo</div>
        <div id="n-rep" class="nav-item" onclick="tab('rep')">Hist√≥rico Maestro</div>
        <div class="nav-item" style="color: #ff4d4d; margin-top: auto;" onclick="location.reload()">Cerrar Sesi√≥n</div>
    </nav>

    <main>
        <div id="tab-reg" class="tab-content">
            <div class="glass-card animate__animated animate__fadeInRight" style="max-width: 500px; margin: auto;">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <div class="cupo-box">üöó CARROS <h4 id="count-carros">0 / 4</h4></div>
                    <div class="cupo-box">üèçÔ∏è MOTOS <h4 id="count-motos">0 / 4</h4></div>
                </div>
                <input type="text" id="p-placa" placeholder="PLACA" maxlength="6" style="text-align:center; font-size:2.5rem; font-weight:800; color:var(--gold-solid); text-transform: uppercase;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="p-torre" placeholder="TORRE">
                    <input type="text" id="p-apto" placeholder="APTO">
                </div>
                <input type="datetime-local" id="p-fecha">
                <button class="btn-gold" onclick="registrar()">Registrar Entrada</button>
            </div>
        </div>

        <div id="tab-pat" class="tab-content" style="display:none;">
            <div class="glass-card">
                <h2 style="color: var(--gold-solid); margin-bottom: 20px;">PATIO EN VIVO</h2>
                <table><tbody id="lista-patio"></tbody></table>
            </div>
        </div>

        <div id="tab-rep" class="tab-content" style="display:none;">
            <div class="glass-card">
                <h2 style="color: var(--gold-solid); margin-bottom: 20px;">HIST√ìRICO</h2>
                <button class="btn-gold" onclick="generarReportePDF()">Exportar PDF</button>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBL4n9CWGB_hsKZaYETN68i5iVe4V0I3Kc",
            authDomain: "simply-pay-titanium.firebaseapp.com",
            projectId: "simply-pay-titanium",
            storageBucket: "simply-pay-titanium.firebasestorage.app",
            messagingSenderId: "377515414244",
            appId: "1:377515414244:web:0e91a49a7f7ab2ae8c12f1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let autosLocales = [];
        let currentUser = "";

        async function init() {
            const n = new Date(); n.setMinutes(n.getMinutes() - n.getTimezoneOffset());
            document.getElementById('p-fecha').value = n.toISOString().slice(0,16);
            
            db.collection("patio").onSnapshot(snapshot => {
                autosLocales = [];
                snapshot.forEach(doc => autosLocales.push({ id: doc.id, ...doc.data() }));
                actualizarCupos();
                renderPatio();
            });

            db.collection("pagos").onSnapshot(snapshot => {
                let total = 0;
                snapshot.forEach(doc => total += doc.data().monto);
                document.getElementById('recaudo-total-sidebar').innerText = "$" + total.toLocaleString();
            });
        }

        function login() {
            const pins = {"TAUTIVA":"0123","DORIA":"4567","VILLAREAL":"7890","ADMINISTRADOR":"1111"};
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            if(pins[u] === p) {
                currentUser = u;
                document.getElementById('display-user').innerText = currentUser;
                document.getElementById('login-overlay').style.display='none';
            } else { alert("PIN INCORRECTO"); }
        }

        async function registrar() {
            const placa = document.getElementById('p-placa').value.toUpperCase().trim();
            if(!placa) return;
            const tipo = isNaN(placa.slice(-1)) ? 'MOTO' : 'CARRO';
            
            await db.collection("patio").add({
                placa, tipo,
                torre: document.getElementById('p-torre').value || "N/A",
                apto: document.getElementById('p-apto').value || "N/A",
                entrada: new Date(document.getElementById('p-fecha').value).getTime()
            });
            document.getElementById('p-placa').value = "";
        }

        function renderPatio() {
            let h = "";
            autosLocales.forEach(a => {
                h += `<tr>
                    <td><b>${a.placa}</b><br><small>${a.tipo}</small></td>
                    <td>T:${a.torre} A:${a.apto}</td>
                    <td><button class="btn-gold" style="padding:8px; font-size:0.6rem;">Cobrar</button></td>
                </tr>`;
            });
            document.getElementById('lista-patio').innerHTML = h || "<tr><td colspan='3'>Patio Vac√≠o</td></tr>";
        }

        function actualizarCupos() {
            const c = autosLocales.filter(a => a.tipo === 'CARRO').length;
            const m = autosLocales.filter(a => a.tipo === 'MOTO').length;
            document.getElementById('count-carros').innerText = `${c} / 4`;
            document.getElementById('count-motos').innerText = `${m} / 4`;
        }

        function tab(t) {
            document.querySelectorAll('.tab-content').forEach(x => x.style.display='none');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).style.display='block';
            document.getElementById('n-'+t).classList.add('active');
        }
    </script>
</body>
</html>
